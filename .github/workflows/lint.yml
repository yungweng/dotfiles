name: Lint

on:
  push:
    paths:
      - "**.sh"
      - "**.fish"
      - ".github/workflows/lint.yml"
  pull_request:
    paths:
      - "**.sh"
      - "**.fish"
      - ".github/workflows/lint.yml"

jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Run ShellCheck
        uses: ludeeus/action-shellcheck@master
        with:
          scandir: .
          ignore_paths: claude codex

  fish-syntax:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Install Fish
        run: |
          sudo apt-add-repository -y ppa:fish-shell/release-4
          sudo apt-get update
          sudo apt-get install -y fish
      - name: Check Fish syntax
        run: find . -name '*.fish' -exec fish --no-execute {} +
