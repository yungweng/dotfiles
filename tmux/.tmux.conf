# Modern Terminal Support (Ghostty-optimized)
set -s default-terminal "tmux-256color"
# Reset before append to prevent duplicate accumulation on config reload
set -su terminal-overrides
set -sa terminal-overrides ",xterm-ghostty:Tc"
set -as terminal-overrides ',*:Smulx=\E[4::%p1%dm'  # Undercurl support
set -as terminal-overrides ',*:Setulc=\E[58::2::%p1%{65536}%/%d::%p1%{256}%/%{255}%&%d::%p1%{255}%&%d%;m'  # Colored underlines
set -su terminal-features
set -sa terminal-features "xterm-ghostty:RGB:extkeys"

# Ghostty Extended Keys (enables Shift+Enter, etc. inside tmux)
set -s extended-keys on
set -s extended-keys-format csi-u

# Essential Performance Settings
set -s escape-time 0              # Eliminate vim mode switching delay
set -g history-limit 500000        # Generous scrollback buffer
set -g display-time 2500          # Status messages display for 2.5 seconds
set -g status-interval 5          # Update status every 5 seconds
set -s focus-events on            # Enable focus events for vim
set -s set-clipboard on           # OSC 52 clipboard (apps can copy to system clipboard)
set -wg aggressive-resize on      # Resize windows based on smallest client

# Better Window/Pane Management
set -g base-index 1               # Start counting windows at 1
set -wg pane-base-index 1         # Start counting panes at 1
set -g renumber-windows on        # Renumber windows after closing
set -g allow-rename off           # Don't rename windows automatically

# Change Prefix to Ctrl-a (more accessible than Ctrl-b)
unbind C-b
set -g prefix C-a
bind C-a send-prefix

# Intuitive Split Commands
bind | split-window -h -c "#{pane_current_path}"
bind - split-window -v -c "#{pane_current_path}"
unbind '"'
unbind %

# Vim-style Navigation Without Prefix Key (Alt+hjkl)
# NOTE: Alt+L conflicts with readline's lowercase-word (Meta-l). Accept tradeoff
# or rebind to something else if you use readline's Alt+L frequently.
bind -n M-h select-pane -L
bind -n M-j select-pane -D
bind -n M-k select-pane -U
bind -n M-l select-pane -R

# Resize Panes with Prefix + Vim Keys
bind -r h resize-pane -L 5
bind -r j resize-pane -D 5
bind -r k resize-pane -U 5
bind -r l resize-pane -R 5

# Quick Config Reload
bind r source-file ~/.tmux.conf \; display "Config reloaded!"

# Enable Mouse Support
set -g mouse on

# Better Scrolling
bind -n WheelUpPane if-shell -F -t = "#{mouse_any_flag}" "send-keys -M" "if -Ft= '#{pane_in_mode}' 'send-keys -M' 'select-pane -t=; copy-mode -e; send-keys -M'"
bind -n WheelDownPane select-pane -t= \; send-keys -M

# Copy Mode Settings
set -wg mode-keys vi          # Use vi keys in copy mode

# Copy Mode Bindings
bind -T copy-mode-vi v send-keys -X begin-selection
bind -T copy-mode-vi C-v send-keys -X rectangle-toggle
bind -T copy-mode-vi y send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Enter send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi MouseDragEnd1Pane send-keys -X copy-pipe-and-cancel "pbcopy"
bind -T copy-mode-vi Escape send-keys -X cancel


# Window Navigation
bind -n M-Left previous-window
bind -n M-Right next-window

# Session Navigation
bind -n M-Up switch-client -p
bind -n M-Down switch-client -n

# Status Bar Position
set -g status-position bottom

# Activity Monitoring
set -wg monitor-activity on
set -g visual-activity off

# Prevent Accidental Exit
bind-key x kill-pane # skip "kill-pane X? (y/n)" prompt
set -g detach-on-destroy off  # don't exit from tmux when closing a session

# Floating Popup (quick terminal in current directory)
bind P display-popup -E -w 80% -h 60% -d "#{pane_current_path}"
bind p previous-window  # Restore default (was shadowed by popup before)

# Session Switcher (tmux-sessionx, replaces manual fzf binding)
# Bound to prefix+f below via @sessionx-bind

# Useful Key Bindings
# New windows/panes inherit current directory
bind c new-window -c "#{pane_current_path}"

bind-key L switch-client -l
bind-key C-l clear-history
bind Tab last-window
bind Enter copy-mode

# Pane Synchronization (useful for running same command in multiple panes)
bind-key y setw synchronize-panes

# Join/Send Panes (uppercase to avoid conflict with resize h/j/k/l)
bind-key J command-prompt -p "join pane from:" "join-pane -s '%%'"
bind-key S command-prompt -p "send pane to:" "join-pane -t '%%'"

# Quick Window Switching
bind -n C-S-Left swap-window -t -1 \; previous-window
bind -n C-S-Right swap-window -t +1 \; next-window

# ── Theme: Catppuccin ──────────────────────────────────────────────
set -g @catppuccin_flavor 'mocha'
set -g @catppuccin_window_status_style 'rounded'
set -g @catppuccin_window_text ' #W'
set -g @catppuccin_window_current_text ' #W'
set -g @catppuccin_window_flags 'icon'
set -g @catppuccin_date_time_text ' %H:%M  %d-%b'

# ── Plugins (using TPM) ───────────────────────────────────────────
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'catppuccin/tmux#v2.1.3'          # Theme
set -g @plugin 'tmux-plugins/tmux-resurrect'     # Session persistence
set -g @plugin 'tmux-plugins/tmux-continuum'     # Automatic saving
set -g @plugin 'christoomey/vim-tmux-navigator'  # Seamless vim/tmux pane nav
set -g @plugin 'tmux-plugins/tmux-battery'       # Battery status module
set -g @plugin 'fcsonline/tmux-thumbs'           # Vimium-like text copying
set -g @plugin 'omerxx/tmux-sessionx'            # Session manager (fzf)

# ── Load Catppuccin (must run before status-left/right) ───────────
run '~/.tmux/plugins/tmux/catppuccin.tmux'

# ── Status Bar (uses Catppuccin modules) ──────────────────────────
set -g status-left-length 100
set -g status-right-length 100
set -g status-left "#{E:@catppuccin_status_session}"
set -g status-right "#{E:@catppuccin_status_directory}"
set -agF status-right "#{E:@catppuccin_status_gitmux}"
set -agF status-right "#{E:@catppuccin_status_battery}"
set -ag status-right "#{E:@catppuccin_status_date_time}"

# ── Plugin Configurations ─────────────────────────────────────────
# Resurrect + Continuum
set -g @resurrect-capture-pane-contents 'on'
set -g @resurrect-strategy-nvim 'session'
set -g @continuum-restore 'on'
set -g @continuum-save-interval '15'

# Thumbs (prefix+Space to activate, copies to system clipboard)
# Unbind default next-layout to avoid overlap with thumbs
unbind Space
set -g @thumbs-command 'echo -n {} | pbcopy && tmux display-message "Copied: {}"'
set -g @thumbs-upcase-command 'echo -n {} | pbcopy && tmux paste-buffer && tmux display-message "Copied: {}"'

# SessionX (replaces manual fzf session switcher)
set -g @sessionx-bind 'f'
set -g @sessionx-filter-current 'true'
set -g @sessionx-preview-enabled 'true'
set -g @sessionx-window-mode 'off'

# ── Initialize TPM (keep at very bottom) ──────────────────────────
run '~/.tmux/plugins/tpm/tpm'
